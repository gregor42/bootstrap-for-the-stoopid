<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>tile layout</title></head><body>One Tile:<br>
<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top;">Title<br>
      </td>
      <td style="vertical-align: top;">Type<br>
      </td>
    </tr>
    <tr align="center">
      <td colspan="2" rowspan="1" style="vertical-align: top;">Thumbnail<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">Ratings<br>
      </td>
      <td style="vertical-align: top;">Datetime Stamp<br>
      </td>
    </tr>
  </tbody>
</table>
<br>


<br>
One Padded Tile: (200x200px)<br>
<br>
<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td colspan="4" rowspan="1" style="vertical-align: top;"><br>
      </td>
    </tr>
    <tr>
      <td colspan="1" rowspan="3" style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;">title<br>
      </td>
      <td style="vertical-align: top;">type<br>
      </td>
      <td colspan="1" rowspan="3" style="vertical-align: top;"><br>
      </td>
    </tr>
    <tr align="center">
      <td colspan="2" rowspan="1" style="vertical-align: top;">thumbnail<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">Ratings<br>
      </td>
      <td style="vertical-align: top;">datetimestamp<br>
      </td>
    </tr>
    <tr>
      <td colspan="4" rowspan="1" style="vertical-align: top;"><br>
      </td>
    </tr>
  </tbody>
</table>
<br>
<br>
<br>
</body></html>
